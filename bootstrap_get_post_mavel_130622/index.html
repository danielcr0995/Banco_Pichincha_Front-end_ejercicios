<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personajes de Marvel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="header">
        <div class="row justify-content-between">
          <!-- <div class="col-5"> -->
          <h2 class="col-5">Listado de personajes</h2>
          <!-- </div> -->
          <!-- <div class="col-3 justify-content-center"> -->
          <button type="button" class="col-2 btn btn-danger align-self-end">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-box-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
              />
              <path
                fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
              />
            </svg>
            Cerrar sesion
          </button>
          <!-- </div> -->
        </div>
        <div class="row justify-content-between my-5">
            <!-- <div class="col-5"> -->
                <form class="col-5 " action="">
                    <input
                      type="password"
                      id="inputPassword5"
                      class="form-control"
                      placeholder="Buscar"
                    />
                  </form>
            <!-- </div> -->
            <!-- <div class="col-3 justify-content-center"> -->
            <button type="button" class="col-2 btn btn-danger align-self-end" id="button-new">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
              Nuevo
            </button>
            <!-- </div> -->
          </div>

          <!-- NeW UPLOAD -->
          <div class="container new-updload my-4 px-5 py-5" id="new-form">
              <h1 class="mx-5 px-5 mb-3 text-center">Nuevo Personajes</h1>
            <form class="row g-3 needs-validation mx-lg-5 px-lg-5 mx-sm-1 px-sm-1" novalidate id="new-personaje" method="post" url="">
                <!-- <div class=""> -->
                    <!-- <div class="row"> -->

                        <div class="col-sm-12 col-md-2">
                            <label for="nombreNuevo" class="form-label">Nombre</label>
                        </div>
                        <div class="col-sm-12 col-md-10">
                        <input type="text" class="form-control new-nombre" id="nombreNuevo"    required placeholder="Nombre">
                        
                    </div>
                    <div class="col-sm-12 col-md-2">
                        <label for="nombreDescripcion" class="form-label">Descripcion</label>
                        
                    </div>
                    <div class="col-sm-12 col-md-10">
                        <textarea  rows = "3" type="text" class="form-control new-descripcion" id="nombreDescripcion" required placeholder="Descripcion"></textarea>
                        
                    </div>
                    <div class="col-sm-12 col-md-2">
                        <label for="nombreUrl" class="form-label">Imagen</label>
                    </div>
                    <div class="col-sm-12 col-md-10">
                        <input type="text" class="form-control new-url" id="nombreUrl" required placeholder="URL">
                        
                    </div>
                <!-- </div> -->
                <!-- <div class="row justify-content-center">  -->
                    <div class="col-12 new-personaje-buttons">
                        <button class="btn btn-danger" type="submit">Guardar</button>
                        <button class="btn btn-danger" type="button" id = "button-cancel">Cancelar</button>
                    </div>
                <!-- </div> -->
                </form>
            </div>


          <!-- LISTADO DE PERSONAJES -->

          <div class="container personajes" id="personajes">
              
          </div>
        
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
